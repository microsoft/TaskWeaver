name: tell_joke
enabled: true
required: false
plugin_only: true
description: >-
  Call this plugin to tell a joke.
examples: |-
  result = tell_joke("en")

parameters:
  - name: lan
    type: str
    required: false
    description: the language of the joke. Default is English. It can be en, de, es, it, gl, eu.


returns:
  - name: joke
    type: str
    description: the joke.
